<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديد صفحات السورة - أداة مساعدة للقرآن الكريم</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/timeline.js"></script>
</head>
<body>
    <header>
        <h1>أداة تحديد صفحات السورة</h1>
        <div class="subtitle">لتيسير تحديد أوقات نهايات الصفحات في تلاوات القرآن الكريم</div>
    </header>
    <div class="container">
        <div class="card">
           <div class="form-group">
                <label for="surahSelect">اسم السورة</label>
                <select id="surahSelect">
                    <option value="">اختر سورة</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reciterInput">اسم القارئ</label>
                <input type="text" id="reciterInput" placeholder="أدخل اسم القارئ">
            </div>

            <div class="form-group">
                <label for="qiraatSelect">القراءة / الراوي</label>
                <select id="qiraatSelect">
                    <option value="">اختر القراءة / الراوي</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>ملف الصوت</label>
                <div class="file-input-wrapper">
                    <label class="file-input-label" for="audioFile">
                        اختر ملف الصوت الخاص بالسورة
                        <span>امتدادات مدعومة: MP3, WAV, OGG</span>
                    </label>
                    <input type="file" id="audioFile" accept="audio/*">
                </div>
                <div class="file-name" id="fileName"></div>
            </div>
            
            <div class="audio-container">
                <audio id="audio" controls></audio>
                <div class="time-display-container">
                    <div class="current-time" id="currentTimeDisplay">00:00.000</div>
                    <input type="range" id="audioSeeker" min="0" max="100" value="0" step="0.001" class="audio-seeker">
                    <div class="duration" id="durationDisplay">00:00.000</div>
                </div>
            </div>
            
            <div class="success-message" id="successMessage">تم تحديد نهاية الصفحة بنجاح!</div>
            
            <div class="buttons-container">
                <button id="markButton">
                    تحديد نهاية الصفحة
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </button>
                <button id="exportButton">
                    تصدير ملف CSV
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                </button>
                <button id="importButton">
                    استيراد الإعدادات
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" width="18" height="18">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12l4-4m-4 4l4 4" />
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="pages-section card">
            <h3>الصفحات المحددة</h3>
            <ul id="pageList">
                <div class="empty-state">لم يتم تحديد أي صفحات بعد</div>
            </ul>
        </div>
        <div id="timeline" class="timeline-bar"></div>

    </div>

    <footer>
        <p>
            طور هذا الموقع بـ  <span class="heart">❤</span> بواسطة <a href="https://madi.se" target="_blank" rel="noopener noreferrer">Madi.se</a>
        </p>
    </footer>

    <script src="js/surah-data.js"></script>
    <script src="js/qiraat-data.js"></script>
    <script src="js/dropdowns.js"></script>
    <script src="js/app-initialization.js"></script>
    <script src="js/local-storage.js"></script>
    <script src="js/audio-handling.js"></script>
    <script src="js/page-list-management.js"></script>
    <script src="js/time-editing.js"></script>
    <script src="js/exportSetting.js"></script>
    <script src="js/csv-export.js"></script>
    <script src="js/reset.js"></script>
    <script src="js/timeline.js"></script>
</body>
</html>
